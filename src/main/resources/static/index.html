<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hackathon</title>
    <script type="text/javascript">
    var url = "ws://localhost:8090/location/feed";
    var ws;
    function connect() {
        ws = new WebSocket(url);
        ws.onopen = function() {
            console.log("Connected to server...");
        }
        ws.onmessage = function(e) {
            var loc = JSON.parse(e.data);
            document.getElementById("lat").innerText = loc.lat;
            document.getElementById("lng").innerText = loc.lng;
        }
    }

    function disconnect() {
        ws.close();
        console.log("Disconnected from server...")
    }

    </script>
</head>
<body onload="connect()">
<h1>Hello World</h1>

<div>
    <span>Latitude: </span><span id="lat"></span>
</div>
<div>
    <span>Longitude: </span><span id="lng"></span>
</div>
</body>
</html>
